<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-flex align-items-center flex-column gap-5 justify-content-center" id="ct-container">
        <div class="row col-12 text-center justify-content-center">
            <div class="col-8" id="rules">
                <h1>Rules</h1>
                <div>I show you five numbers below. You have 30 seconds to memorize them, then insert the numbers in the
                    inputArea!
                </div>
            </div>
        </div>
        <div class="row col-12 justify-content-center">
            <div class="col-8" id="messageBox"></div>

        </div>
        <div class="row col-12 flex-column justify-content-between align-items-center">
            <label for="input_line" class="col-8 text-center ">Insert numbers here</label>
            <input type="text" name="input_line" id="input_line" class="col-4 text-center">
        </div>
        <button id="insert_button" class="col-4">Insert</button>
    </div>



</body>

</html>
